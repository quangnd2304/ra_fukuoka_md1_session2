<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- Xác định bảng: table -->
    <table border="5" cellpadding="20" cellspacing="10" width="800" height="400">
        <!-- Tiêu đề bảng -->
        <caption>List Student</caption>
        <!-- Phần đầu bảng - tiêu đề các cột trong bảng: thead -->
        <thead>
            <!-- Xác định 1 dòng: tr -->
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <!-- Phần thân bảng - nội dung bảng: tbody -->

        <body>
            <tr>
                <td align="center" valign="middle">SV001</td>
                <td>Nguyễn Văn A</td>
                <td>20</td>
                <td bgcolor="red">Hà Nội</td>
            </tr>
            <tr>
                <td align="right">SV002</td>
                <td>Nguyễn Văn B</td>
                <td rowspan="2">22</td>
                <td>Hồ Chí Minh</td>
            </tr>
            <tr>
                <td colspan="2">Total Age</td>
                <td></td>
            </tr>
        </body>
        <!-- Phần chân bảng - tiêu đề các cột trong bảng: tfoot -->
        <tfoot>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
